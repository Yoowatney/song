<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>offonoff</title>
  </head>
  <body>
    <header>
      <a
        href="second.html"
        ;
        style="text-decoration: none"
        ;
        style="color: black"
        ;
      >
        <p><b> ＜뒤로 </b></p>
      </a>
    </header>

    <div id="audio" ; style="text-align: center">
      <p style="font-size: 35px">
        <b> OffonOff - Moon, 12:04am </b>
      </p>
      <p>
        <b>
          <span style="font-size: 14px; color: rgb(224, 119, 119)">
            음량이 클 수 있으니 유의해서 재생해주세요.
          </span>
        </b>
      </p>
      <audio controls>
        <source src="../audio/Moon, 1204am.mp3" type="audio/mp3"
      </audio>
    </div>
    <br />
    <main>
      <div id="intro" style="text-align: center">
        <p>
          <b>
            한국 Honne라고 불리는 OffonOff입니다.
            <br />
            <br />
            Honne처럼 그들만의 몽환적인 감성이 노래마다 배어있는게 특징인데요.
            <br /><br />
            Colde(보컬)와 EOH(프로듀서)로 이루어져있습니다.
            <br /><br />
            감성이 풍부해지는 곡 'Moon, 12:04am'과 '춤'이 대표곡입니다.
          </b>
          <br /><br />
          <br />
        </p>
      </div>
    </main>
    <br />
    <br />
    <br />

    <footer style="text-align: center">
      <div id="contact">
        <p style="font-size: 30px">
          <b> CONTACT ME </b>
        </p>
        <form>
          <input type="text" id="name" placeholder="Name" />&nbsp; &nbsp;
          <input type="text" id="email" placeholder="E-mail" /><br />
          <textarea
            id="message"
            name="message"
            rows="8"
            cols="46"
            placeholder="Message"
          ></textarea>

          <br />
          <button style="200px; letter-spacing: 1px">SEND MESSAGE</button>
        </form>
      </div>
      <br />
      <div id="Copyright">
        <p>&copy; 2021. OffonOff. all rights reserved.<br /></p>
      </div>
    </footer>
  </body>
</html>
